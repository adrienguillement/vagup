{% extends "base.html" %}
{% block title %}Generator{% endblock %}
{% block content %}
<div class="mx-auto" style="width: 50%; margin-top: 4%;">

    <form action="/generator/" method="post">
        {% csrf_token %}

            <!-- BASE BOX -->
            <div class="row mb-4">
                <div class="col-md-3 col-6">
                    <p class="text-muted">
                        <b>Base box</b>
                    </p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="bento/centos7" name="base_box" class="custom-control-input" value="on" checked="">
                        <label class="custom-control-label" for="bento/centos7">bento/centos7</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="bento/debian-8.2" name="base_box" class="custom-control-input" value="on">
                        <label class="custom-control-label" for="bento/debian-8.2">bento/debian-8.2</label>
                    </div>
                </div>
            </div>

            <!-- Machine name -->
            <div class="row mb-4">
                <div class="col-md-3 col-6">
                    <div class="form-group">
                        <p class="text-muted" >
                            <b>Machine name</b>
                        </p>
                        <input type="text" name="base_box" class="form-control" placeholder="Machine name" required="True">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-info" type="submit">Generate</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
